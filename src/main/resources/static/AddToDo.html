<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <div class="d-flex justify-content-center" >
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html">To Do List</a>
              </nav>
              
        </div>   
        <h3> Add Task</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/AddToDo}" th:object="${ToDos}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="task" class="col-form-label">Task Description</label>
                                <input type="text" th:field="*{taskDescription}" class="form-control" 
                                            id="task" placeholder="Describe Here" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="priority" class="col-form-label">Priority</label> 
                                <input type="text" th:field="*{priority}" class="form-control" 
                                            id="priority" placeholder="Enter Priority" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="deadLine" class="col-form-label">Dead Line</label> 
                                <input type="text" th:field="*{deadLine}" class="form-control" 
                                            id="deadLine" placeholder="Enter Date" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="status" class="col-form-label">Task Status</label> 
                                <input type="text" th:field="*{status}" class="form-control" 
                                            id="status" placeholder="Done?" />
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-dark" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
